{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %} 
    <div style="text-align: center">
        <h1 style="padding:50px">Zaloguj się</h1>
        <div class="row">
            <div class="col col-sm1"></div>
            <div class="col-md-6">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nazwa użytkownika</span>
                        {{ form.username }}
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Hasło</span>
                        {{ form.password }}
                    </div>
                    <div style="padding: 50px">
                        {{ form.submit }} </br>
                        <p style="color: red; padding: 5px">{{ message }}<p>
                    </div>
                </form>
            </div>
            <div class="col col-sm1"></div>
        </div>
    </div>
{% endblock body %}
