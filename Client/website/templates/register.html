{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}
{% block body %} 
    <div style="text-align: center">
        <h1 style="padding:50px">Zarejestruj się</h1>
        <div class="row">
            <div class="col col-sm1"></div>
            <div class="col-md-6">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nazwa użytkownika</span>
                        {{ form.username }}
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Hasło</span>
                        {{ form.password }}
                    </div>
                    {{ form.submit }}
                    <p style="color: red; padding: 5px">{{ message }}<p>
                </form>
                <a class="nav-link" href="{{url_for('auth.login')}}">Strona logowania</a></br>
            </div>
            <div class="col col-sm1"></div>
        </div>
    </div>
{% endblock body %}
