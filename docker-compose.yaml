version: '3'
services:
  client:
    build: ./Client
    restart: unless-stopped
    ports:
      - 5000:5000
    env_file:
      - ./Client/.env
  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - 6000:5432
    environment:
      - POSTGRES_PASSWORD=passwd
      - POSTGRES_DB=BudgetApp
    volumes:
      - postgres-db:/var/lib/postgresql/data
  api:
    build: ./api
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - 8000:8000
    env_file:
      - ./API/.env

volumes:
  postgres-db: