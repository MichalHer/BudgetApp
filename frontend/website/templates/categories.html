{% extends 'app_base.html' %}
{% block title %}Budgetapp - Kategore{% endblock %}
{% block body %} 
    <h1>Kategorie</h1>

    <button id="add_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Dodaj
    </button>

    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Zmień
    </button>

    <button type="button" class="btn btn-danger" id="remove_button">
        Usuń
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dodaj / zmień kategorię</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nazwa Kategorii</span>
                    <input type="text" id="category_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placehoder="Nazwa kategorii"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                    <button id="confirm_btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Zatwierdź</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

    <div>
        <div class="table-responsive">
            <table class="table table-striped" id="categories_table">
            </table>
        </div>
    </div>

{% endblock body %}  

{% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/categories.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
{% endblock scripts %}
