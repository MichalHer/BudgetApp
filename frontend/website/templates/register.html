{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}
{% block body %} 
    <h1>Zarejestruj się</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nazwa użytkownika</span>
                {{ form.username }}
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Hasło</span>
                {{ form.password }}
            </div>
            {{ form.submit }}
        </form>
    <a class="nav-link" href="{{url_for('auth.login')}}">Strona logowania</a></br>
    </div>
{% endblock body %}
